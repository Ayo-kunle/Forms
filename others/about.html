<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is About Us Page</title>
</head>
<body>
    <h1>This is About Us Page</h1>
	<form>
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName"><br><br>
		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastName"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>
		<label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="notSay">Rather not say</option>
		</select><br><br>
		<label for="favoriteFoods">Favorite Foods:</label>
		<select id="favoriteFoods" name="favoriteFoods" multiple>
			<option value="beans">Beans</option>
			<option value="rice">Rice</option>
			<option value="spaghetti">Spaghetti</option>
			<option value="soup">Soup</option>
			<option value="pizza">Pizza</option>
		</select><br><br>
		<label for="certificate">Certificate:</label>
		<select id="certificate" name="certificate">
			<option value="fslc">FSLC</option>
			<option value="olevel">O'Level</option>
			<option value="bsc">BSC</option>
		</select><br><br>
		<label for="phoneNumber">Phone Number:</label>
		<input type="tel" id="phoneNumber" name="phoneNumber"><br><br>
		<label for="aboutMe">Tell us about yourself:</label><br>
		<textarea id="aboutMe" name="aboutMe" rows="4" cols="50"></textarea><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
